<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starcraft 2 Co-op Prestiges</title>
    <style></style>
  </head>
  <body>
    <table>
      <tr>
        <td>Commander</td>
        <td>Name</td>
        <td>Pros & Cons</td>
      </tr>
      <tr>
        <td rowspan="6">{{prestiges[0].commander}}</td>
        <td rowspan="2">{{prestiges[0].name}}</td>
        <td>{{prestiges[0].adv}}</td>
      </tr>
      <tr>
        <td>{{prestiges[0].dis}}</td>
      </tr>
      <tr>
        <td rowspan="2">{{prestiges[1].name}}</td>
        <td>{{prestiges[1].adv}}</td>
      </tr>
      <tr>
        <td>{{prestiges[1].dis}}</td>
      </tr>
      <tr>
        <td rowspan="2">{{prestiges[2].name}}</td>
        <td>{{prestiges[2].adv}}</td>
      </tr>
      <tr>
        <td>{{prestiges[2].dis}}</td>
      </tr>
    </table>
  </body>
</html>
